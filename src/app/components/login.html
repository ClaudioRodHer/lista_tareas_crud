<!-- Login Component -->
<app-login>
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Ingrese su password">
        </div>
        <button type="submit">Sign In</button>
        <a routerLink="/register">Registrarme</a>
      </form>
    </div>
  </app-login>
